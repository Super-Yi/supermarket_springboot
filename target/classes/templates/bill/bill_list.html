<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>账单列表-超市账单管理系统</title>
    <link th:include="common :: common_css">
</head>
<body>
<!--头部-->
<header th:replace="common :: common_header"></header>
<!--时间-->
<section th:replace="common :: common_time"></section>
<section class="publicMian ">
    <div th:replace="common :: common_leftmenu"></div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>账单管理页面</span>
        </div>
        <form id="form1" action="${pageContext.request.contextPath}/findBillServlet" method="post">
            <div class="search">
                <span>商品名称：</span>
                <input type="text" name="productName" value="${map.productName[0]}" placeholder="请输入商品的名称"/>

                <span>供应商：</span>
                <select name="tigong" >
                    <option value="">--请选择--</option>
                    <option value="">北京市粮油总公司</option>
                    <option value="">邯郸市五得利面粉厂</option>
                </select>
                <span>是否付款：</span>
                <select name="isPayment">
                    <c:if test="${map.isPayment[0]==null}">
                        <option value="">--请选择--</option>
                    </c:if>
                    <c:if test="${map.isPayment[0]==1}">
                        <option value="">已付款</option>
                    </c:if>
                    <c:if test="${map.isPayment[0]==2}">
                        <option value="">未付款</option>
                    </c:if>
                    <option value="${1}">已付款</option>
                    <option value="${2}">未付款</option>
                </select>

                <input type="submit" value="查询"/>
                <a href="/goBillAddServlet">添加订单</a>
            </div>
            <!--账单表格 样式和供应商公用-->
            <table class="providerTable" cellpadding="0" cellspacing="0">
                <tr class="firstTr">
                    <th width="10%">账单编码</th>
                    <th width="20%">商品名称</th>
                    <th width="10%">供应商</th>
                    <th width="10%">账单金额</th>
                    <th width="10%">是否付款</th>
                    <th width="10%">创建时间</th>
                    <th width="30%">操作</th>
                </tr>
                <c:forEach items="${pb.list}" var="bill" varStatus="s">
                    <tr th:each="bill:${bills.list}">
                        <td th:text="${bill.billCode}"></td>
                        <td th:text="${bill.productName}"></td>
                        <td th:text="${bill.proName}"></td>
                        <td th:text="${bill.totalPrice}"></td>
                        <td th:text="${bill.isPayment}"></td>
                        <td th:text="${bill.creationDate}"></td>
                        <td>
                            <a href="${pageContext.request.contextPath}/goLookBillServlet?id=${bill.id}&proName=${bill.proName}"><img th:src="@{/img/read.png}" alt="查看" title="查看"/></a>
                            <a href="${pageContext.request.contextPath}/goUpdateBillServlet?id=${bill.id}&proName=${bill.proName}"><img th:src="@{/img/xiugai.png}" alt="修改" title="修改"/></a>
                            <button type="button" onclick="del(${bill.id})"><img th:src="@{/img/schu.png}" alt="删除" title="删除"/></button>
                        </td>
                    </tr>
                </c:forEach>
            </table>
        </form>
        <!--<div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <c:if test="${pb.currentPage == 1}">
                        <li class="disabled">
                    </c:if>
                    <c:if test="${pb.currentPage != 1}">
                        <li>
                    </c:if>
                    <a href="${pageContext.request.contextPath}/findBillServlet?currentPage=${pb.currentPage - 1}&rows=5&name=${map.name[0]}&address=${map.place[0]}&email=${map.email[0]}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                    </li>
                    <c:forEach begin="1" end="${pb.totalPage}" var="i" >
                        <c:if test="${pb.currentPage == i}">
                            <li class="active"><a href="${pageContext.request.contextPath}/findBillServlet?currentPage=${i}&rows=5&name=${map.name[0]}&address=${map.place[0]}&email=${map.Email[0]}">${i}</a></li>
                        </c:if>
                        <c:if test="${pb.currentPage != i}">
                            <li><a href="${pageContext.request.contextPath}/findBillServlet?currentPage=${i}&rows=5&name=${map.name[0]}&address=${map.place[0]}&email=${map.Email[0]}">${i}</a></li>
                        </c:if>
                    </c:forEach>
                    <li>
                        <a href="${pageContext.request.contextPath}/findBillServlet?currentPage=${pb.currentPage + 1}&rows=5&name=${map.name[0]}&address=${map.place[0]}&email=${map.Email[0]}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                </ul>
            </nav>
        </div>-->
        <ul>
            <li class="page-item" th:if="${bills.pageNum!=1}"><a class="page-link" th:href="@{/bill/list(pageNum=1)}">首页</a></li>
            <li class="page-item" th:if="${bills.pageNum!=1}"><a class="page-link" th:href="@{/bill/list(pageNum=${bills.hasPreviousPage}?${bills.prePage}:${bills.pages})}">上一页</a></li>
            <li class="page-item"><a class="page-link"><span th:text="第+${bills.pageNum}+页"></span></a></li>
            <li class="page-item"><a class="page-link"><span th:text="共+${bills.pages}+页"></span></a></li>
            <li class="page-item" th:if="${bills.pageNum != bills.pages}"><a class="page-link" th:href="@{/bill/list(pageNum=${bills.hasNextPage}?${bills.nextPage}:${bills.pages})}">下一页</a></li>
            <li class="page-item" th:if="${bills.pageNum != bills.pages}"><a class="page-link" th:href="@{/bill/list(pageNum=${bills.pages})}">尾页</a></li>
        </ul>
    </div>
</section>

<!--点击删除按钮后弹出的页面-->
<div class="zhezhao"></div>
<div class="remove" id="removeBi">
    <div class="removerChid">
        <h2>提示</h2>
        <div class="removeMain">
            <p>你确定要删除该订单吗？</p>
            <a href="#" id="yes">确定</a>
            <a href="#" id="no">取消</a>
        </div>
    </div>
</div>

<footer class="footer">
</footer>

<div th:include="common :: time"></div>

</body>
<script type="text/javascript">
    function del(a) {
        if(window.confirm("删除?"))
            document.location="/deleteBillServlet?id="+a;
    }
</script>
</html>
